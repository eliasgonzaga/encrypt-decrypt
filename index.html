<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,1,200" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Turing Encrypter</title>
		<link rel="icon" type="image/png" href="./img/favicon.png">
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<header>
			<img class="logo" src="./img/logo.svg" alt="Logo do site Turing Encrypter.">
		</header>
		<main>
			<section class="input-box">
					<textarea class="input-text" type="text" name="inputText" placeholder="Digite o seu texto" autofocus></textarea>
				<div class="input-warning">
					<p><span class="material-symbols-outlined" id="warning-icon">error</span> Apenas letras minúsculas e sem acento.</p>
				</div>
				<div class="buttons">
					<button class="encry-button" type="button">Criptografar</button>
					<button class="decry-button" type="button">Descriptografar</button>
				</div>
			</section>
			<section class="output-box">
				<div class="output">
					<div class="output-warning">
						<img class="output-img" src="./img/output-img.svg" alt="Aviso de nenhuma mensagem encontrada.">
						<img class="tablet-img" src="./img/tablet-img.svg" alt="Aviso de nenhuma mensagem encontrada.">
						<img class="mobile-img" src="./img/mobile-img.svg" alt="Aviso de nenhuma mensagem encontrada.">
					</div>
					<textarea class="output-text" type="text"></textarea>
					<button class="copy-button" type="button">Copiar</button>
				</div>
			</section>
		</main>
		<footer> 
				<a href="https://github.com/eliasgonzaga/encrypt-decrypt">
					<img class="logo-github" src="./img/github.svg" alt="Link para o repositório do github.">
				</a>
		</footer>
		<script src="./js/index.js"></script>
	</body>
</html>
